<!DOCTYPE html>
<html lang="en" ng-app="scapic">
<head>
    <base href="/">
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="js/angular.js"></script>
    <script src="js/angular-route.js"></script>

    <script src="controllers/app.js"></script>
    <script src="controllers/routes.js"></script>
    <script src="controllers/scapicCtrl.js"></script>
    <script src="controllers/loginCtrl.js"></script>
    <script src="controllers/authServices.js"></script>

    <script src="js/bootstrap.js"></script>
    <link rel="stylesheet" href="stylesheet/bootstrap.css">

</head>
<body ng-controller="scapicctrl" ng-view="">
<div class="center-block container-fluid">
    <form class="col-md-5" ng-submit="login(user)">
        <div class="form-group">
            <label class="">Username</label>
            <input type="text" class="form-control input-lg" ng-model="user.email" placeholder="Email" required>
        </div>
        <div class="form-group">
            <label class="">Password</label>
            <input type="password" class="form-control input-lg" ng-model="user.password" placeholder="Password" required>

        </div>
        <div class="form-group">
            <button class="btn btn-primary">Sign In</button>
            <p><span class="{{class}}">{{msg}}</span></p>

            <p><span><a href="/signup">Don't have an account?</a> </span></p>
        </div>
        <div class="row text-center">
            <div class="col-md-5">
                <a href="" ng-click="facebookLogin()"><img style="width: 200px; height: 70px;padding-top: 10px;" src="images/facebook.png"></a>
            </div>
            <div class="col-md-5">
                <a ng-click="googleLogin()" href=""><img style="width: 200px; height: 120px;padding-bottom: 45px;" src="images/glogin.png"></a>
            </div>
        </div>
    </form>

</div>
</body>
</html>
